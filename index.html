<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Todo List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        padding-top: 50px;
    }
    .container {
        background: white;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        width: 400px;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    button {
        padding: 10px 15px;
        margin-right: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        font-weight: bold;
        transition: background 0.3s;
    }
    button:hover {
        background-color: #45a049;
    }
    button.clear {
        background-color: #f44336;
    }
    button.clear:hover {
        background-color: #e53935;
    }
    ol {
        padding-left: 20px;
        margin-top: 10px;
    }
    li {
        margin-bottom: 5px;
        font-size: 16px;
        cursor: pointer;
        padding: 5px;
        border-radius: 5px;
        transition: background 0.3s, opacity 0.3s;
    }
    li.done {
        text-decoration: line-through;
        color: gray;
    }
    li:hover {
        background: #e0e0e0;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Advanced Todo List</h1>
    <input type="text" id="task_input" placeholder="Enter a task...">
    <div>
        <button id="add">Add</button>
        <button id="clear" class="clear">Clear All</button>
    </div>
    <ol id="tasks"></ol>
</div>

<script>
const taskInput = document.getElementById("task_input");
const addBtn = document.getElementById("add");
const clearBtn = document.getElementById("clear");
const tasksList = document.getElementById("tasks");

let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

// Save and render tasks
function saveAndRender() {
    localStorage.setItem("tasks", JSON.stringify(tasks));
    renderTasks();
}

// Render tasks
function renderTasks() {
    tasksList.innerHTML = "";
    tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.textContent = task.text;
        if (task.done) li.classList.add("done");

        // Toggle done
        li.onclick = () => {
            tasks[index].done = !tasks[index].done;
            saveAndRender();
        }

        // Edit task on double click
        li.ondblclick = () => {
            const newText = prompt("Edit task:", tasks[index].text);
            if (newText !== null && newText.trim() !== "") {
                tasks[index].text = newText.trim();
                saveAndRender();
            }
        }

        // Animate removal
        li.style.opacity = 0;
        setTimeout(() => li.style.opacity = 1, 0);

        // Remove task with right click
        li.oncontextmenu = (e) => {
            e.preventDefault();
            if (confirm("Delete this task?")) {
                tasks.splice(index, 1);
                saveAndRender();
            }
        }

        tasksList.appendChild(li);
    });

    if (tasks.length === 0) {
        tasksList.textContent = "No tasks here!";
    }
}

// Add task
addBtn.onclick = () => {
    const input = taskInput.value.trim();
    if (input === "") {
        alert("Please enter a task!");
        return;
    }
    tasks.push({ text: input, done: false });
    saveAndRender();
    taskInput.value = "";
}

// Clear all tasks
clearBtn.onclick = () => {
    if (confirm("Are you sure you want to clear all tasks?")) {
        tasks = [];
        saveAndRender();
    }
}

// Initial render
renderTasks();
</script>
</body>
</html>
